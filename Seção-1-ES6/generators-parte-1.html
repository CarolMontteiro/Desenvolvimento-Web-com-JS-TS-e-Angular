<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <div id="teste"></div>
     <script>
         
          function* testeGenerator() {
               console.log('Teste 1')
               yield console.log('Teste 2')
               console.log('Teste 3')

               return 'Teste 4'
          }

          let meuGenerator = testeGenerator() // objeto iterator
          // console.log(meuGenerator)

          meuGenerator.next()
          console.log('---------------')
          meuGenerator.next()


     </script>

</body>
</html>
