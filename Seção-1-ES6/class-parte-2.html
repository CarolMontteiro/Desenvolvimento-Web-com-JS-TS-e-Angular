<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <div id="teste"></div>
     <script>
     
     class Pessoa {
          constructor() {
               this.nome = 'carol'
               this.idade = 24
          }

          saudacao() {
               console.log(`olá, meu nome é ${this.nome}, tenho ${this.idade} anos de idade `)
          }
     }

     class Aluno extends Pessoa {
          constructor() {
               super()
               this.notas = {t1:7, t2:8, p1:8, p2:9}

          }
          
          mediaFinalPonderada() {
               let m = this.notas.t1 * 2
               m += this.notas.t2 * 2
               m += this.notas.p1 * 3 
               m += this.notas.p2 * 3
               m = m / 10

               return m
          }
     }

     let aluno = new Aluno()
     console.log('Aluno: ', aluno.mediaFinalPonderada())
     aluno.saudacao()
         
     </script>

</body>
</html>
