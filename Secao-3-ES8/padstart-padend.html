<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>

      // padStart faz o preenchimento a esquera

      let codigo = '1000'
      // expectativa 0000001000

      codigo = codigo.padStart(10, '0')
     //  o padStart() recebe 2 parâmetros, o 1° vai receber a quantidade de caractere e o 
     // 2° o caractere que será repetido
     console.log(codigo)

     //-----------

     // o padEnd já faz o preenchimento a direita

     let codigo2 = '8888'
     // expectativa 8888******

     codigo2 = codigo2.padEnd(10, '*')
     console.log(codigo2)

     </script>
</body>
</html>
