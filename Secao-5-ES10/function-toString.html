<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>

          class Carro {
               constructor(marca, modelo, ano) {
                    this.marca = marca,
                    this.modelo = modelo,
                    this.ano = ano
               }

               toString() {
                    return `Carro da marca ${this.marca}, do modelo ${this.modelo} e do ano ${this.ano}`
               }
          }

          let carro = new Carro('Jeep', 'Renegade', 2021)
          console.log(carro.toString())

     </script>
</body>
</html>
