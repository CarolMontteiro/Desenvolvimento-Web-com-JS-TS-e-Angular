<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>

          let nomes = [
               'Ana, Manoel, Edy',
               'Luna, Black, Lora',
               'Carol, André, Júnio'
          ]

          console.log(nomes)

          let nomesMap = nomes.map(item => {
             return item.split(',')   
          })
          console.log(nomesMap)


          let nomesFlatMap = nomes.flatMap(item => {
             return item.split(',')   
          })
          console.log(nomesFlatMap)


     </script>
</body>
</html>
